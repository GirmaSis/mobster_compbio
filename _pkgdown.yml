reference:
- title: Available data
  desc:  Data and fits released with the package
  contents:
  - fit_example
  - LU4_lung_sample 
  - LUFF76_lung_sample 
  - PD4120a_breast_sample
  - cancer_genes_dnds

- title: Analysis functions
  desc:  These functions can be used to analyse a REVOLVER cohort.
  contents:
  - revolver_fit
  - revolver_cluster
  - revolver_jackknife
  
- title: Getters functions
  desc:  These functions can be used to extract data from a REVOLVER cohort object. These include the raw data used to create the cohort, driver information, clonal and subclonal events, the trees that are associated to the patients and other analysis results.
  contents:
  - Data
  - Drivers
  - Truncal
  - Subclonal
  - Samples
  - Clonal_cluster
  - CCF
  - CCF_clusters
  - Phylo
  - ITransfer
  - get_features
  - Cluster
  - Jackknife_patient_coclustering
  - Jackknife_cluster_stability
  - Jackknife_trajectories_stability
  
- title: Fitting functions
  desc:  Functions to cluster the data, extract the results, and use the density of a `mobster` fit to generated datasets.
  contents:
  - mobster_fit
  - choose_clusters
  - Clusters
  - Clusters_denovo
  - ddbpmm
  - rdbpmm
  - random_dataset

- title: S3 functions
  desc:  Mobster S3 object.
  contents:
  - print.dbpmm
  - summary.dbpmm
  - plot.dbpmm
  
- title: Plotting functions
  desc:  These functions can be used to plot data, fits and clusters from a REVOLVER cohort object.
  contents:
  - plot_NLL
  - plot_entropy
  - plot_fit_scores
  - plot_gofit
  - plot_init
  - plot_latent_variables
  - plot_mixing_proportions
  - plot_model_selection
  
  
- title: Boostrap functions
  desc:  Bootstrap function for `mobster` fits.
  contents:
  - mobster_bootstrap
  - bootstrapped_statistics
  - plot_bootstrap_Beta
  - plot_bootstrap_coclustering
  - plot_bootstrap_mixing_proportions
  - plot_bootstrap_model_frequency 
  - plot_bootstrap_tail

  
- title: Extra features
  desc:  Other analyses for `mobster` fits.
  contents:
  - dnds
  - evolutionary_parameters
  - fit_animation








